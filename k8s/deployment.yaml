apiVersion: apps/v1
kind: Deployment
metadata:
  name: rss-feed-subscriber
  labels:
    app: rss-feed-subscriber
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rss-feed-subscriber
  template:
    metadata:
      labels:
        app: rss-feed-subscriber
    spec:
      containers:
      - name: rss-feed-subscriber
        image: ${DOCKER_USERNAME}/rss-feed-subscriber:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: oracle-db-secret
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: oracle-db-secret
              key: port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: oracle-db-secret
              key: database
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: oracle-db-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oracle-db-secret
              key: password
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: rss-feed-subscriber-service
  labels:
    app: rss-feed-subscriber
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: rss-feed-subscriber
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rss-feed-subscriber-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: rss-feed-subscriber.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rss-feed-subscriber-service
            port:
              number: 80
  tls:
  - hosts:
    - rss-feed-subscriber.example.com
    secretName: rss-feed-subscriber-tls 